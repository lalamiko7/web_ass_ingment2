<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign in</title>
    <link rel="stylesheet" type="text/css" href="../style/style.css">
    <link rel="stylesheet" type="text/css" href="../style/signup.css">
    <script src="script.js"></script>
</head>
<body>
    <header>
        <div class="centeralign">
            <span id="logo"></span>
            <span id="site" style="font-size: xx-large">mentor.nl</span>
        </div>
        <div class="centeralign">
            <span class="link"><a href="../index.html">Logout</a></span>
            <span class="name">Your name here</span>
        </div>
    </header>
    <div id="main">
        <div id="login">
            <form id="signin">
                <span>Please sign up:</span>
                <div class="inputalign">
                    <label>
                        <input id="name" type="text" placeholder="Name">
                        <input id="UID" type="text" placeholder="User ID">
                        <span id="namelabel">* Name: Letters only, </span><br><span id="uidlabel">* User ID: length between 5 and 12.</span>
                    </label>
                </div>
                <label class="large">
                    <input id="email" type="text" placeholder="Email">
                    <span id="emailspan">*</span>
                </label>
                <label class="large">
                    <input id="password" type="text" placeholder="Password">
                    <span id="passwordlabel">* Minimal length of 12, 14 is better.</span>
                </label>
                <div class="inputalign">
                    <label>
                        <input id="address" type="text" placeholder="Address">
                        <input id="zip" type="text" placeholder="ZIP Code">
                        <span id="ziplabel">Dutch postal code as ZIP Code.</span>
                    </label>
                </div>
                <label class="large">
                    <input id="country" type="text" placeholder="Country">
                    *
                </label>
                <div class="inputalign">
                    <label>
                        <input id="sex" type="text" placeholder="SEX">
                        <input id="lang" type="text" placeholder="Language">
                        * SEX, * Language.
                    </label>
                </div> 
                <input type="name" style="height:70px;" placeholder="Bio/about me">
                <button id="submit" type="submit" >Sign Up </button>
                <label>* = required</label>
            </form>
        </div>
        <img src="../img/child-cropped.png">
    </div>
</body>
</html>
