<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign in</title>
    <link rel="stylesheet" type="text/css" href="../style/style.css">
    <link rel="stylesheet" type="text/css" href="../style/signup.css">
</head>
<body>
    <header>
        <div class="centeralign">
            <span id="logo"></span>
            <span id="site" style="font-size: xx-large">mentor.nl</span>
        </div>
        <div class="centeralign">
            <span class="link"><a href="../index.html">Logout</a></span>
            <span class="name">Your name here</span>
        </div>
    </header>
    <div id="main">
        <div id="login">
            <form id="signin" action="../student/index.html" method="POST">
                <span>Please sign up:</span>
                <div class="inputalign">
                    <label>
                        <input type="text" onkeydown="return /[a-z]/i.test(event.key)" placeholder="Name" required>
                        <input type="text" minlength="5" maxlength="12" placeholder="User ID" required>
                        * Name: Only letters, <br>* User ID: length between 5 and 12.
                    </label>
                </div>
                <label class="large">
                    <input type="email" placeholder="Email" required>
                </label>
                <label class="large">
                    <input type="password" minlength="12" placeholder="Password" required>
                    * Minimal length of 12, 14 is better.
                </label>
                <div class="small">
                    <input type="text" placeholder="Address">
                    <input type="name" placeholder="ZIP Code" required>
                </div> 
                <input type="name" placeholder="Country" required>
                <div class="inputalign">
                    <input type="name" placeholder="SEX" required>
                    <input type="name" placeholder="Language" required>
                </div> 
                <input type="name" style="height:70px;" placeholder="Bio/about me" required>
                <button type="submit">Sign Up </button>
            </form>
        </div>
        <img src="../img/child-cropped.png">
    </div>
</body>
</html>
